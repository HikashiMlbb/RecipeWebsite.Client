<div class="grid-layout">
    @if (recipes.length == 0) {
        <div class="loading">
            <h1>Загрузка...</h1>
        </div>
    }
    @for (item of recipes; track $index) {
        <app-recipe-card [recipeId]="item.id" 
                         [title]="item.title"
                         [image]="item.image"
                         [difficulty]="item.difficulty"
                         [cookingTime]="item.cookingTime"
                         [rating]="item.rating" />
    }
</div>
